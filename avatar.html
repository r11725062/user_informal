<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis</title>
    <link rel="stylesheet" href="avatar_style.css"> <!-- 連結CSS檔案 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <form id="avatarForm", class="container">
            <div class="avatar-preview">
                <p>在實驗開始之前，請先依照你對於薪資談判指導員的想像，<br>
                    為指導員選取頭像，並且為他/她命名，創造你專屬的薪資談判指導員。</p>
                <img id="avatarImage" src="ava_images/ava_default.png" class="hidden">
            </div>
            <input type="text" id="nameInput" name="nameInput" placeholder="請輸入姓名">
            <!-- 將選擇頭貼部分轉化為表單元素 -->
            <div class="avatar-options">
                <!-- 用radio buttons代替圖片直接選擇 -->
                <p>女性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp男性</p>
                <label for="avatar1"><img class="avatar" src="ava_images/f_g_s_h.png" alt="頭貼1"></label>
                <input type="radio" id="avatar1" name="avatar" value="ava_images/f_g_s_h.png" style="display:none;">
                <label for="avatar2"><img class="avatar" src="ava_images/f_g_s_s.png" alt="頭貼2"></label>
                <input type="radio" id="avatar2" name="avatar" value="ava_images/f_g_s_s.png" style="display:none;">
                <label for="avatar3"><img class="avatar" src="ava_images/f_g_t_h.png" alt="頭貼3"></label>
                <input type="radio" id="avatar3" name="avatar" value="ava_images/f_g_t_h.png" style="display:none;">
                <label for="avatar4"><img class="avatar" src="ava_images/f_g_t_s.png" alt="頭貼4"></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="radio" id="avatar4" name="avatar" value="ava_images/f_g_t_s.png" style="display:none;">
                <label for="avatar5"><img class="avatar" src="ava_images/m_g_s_h.png" alt="頭貼5"></label>
                <input type="radio" id="avatar5" name="avatar" value="ava_images/m_g_s_h.png" style="display:none;">
                <label for="avatar6"><img class="avatar" src="ava_images/m_g_s_s.png" alt="頭貼6"></label>
                <input type="radio" id="avatar6" name="avatar" value="ava_images/m_g_s_s.png" style="display:none;">
                <label for="avatar7"><img class="avatar" src="ava_images/m_g_t_h.png" alt="頭貼7"></label>
                <input type="radio" id="avatar7" name="avatar" value="ava_images/m_g_t_h.png" style="display:none;">
                <label for="avatar8"><img class="avatar" src="ava_images/m_g_t_s.png" alt="頭貼8"></label><br>
                <input type="radio" id="avatar8" name="avatar" value="ava_images/m_g_t_s.png" style="display:none;">
                <!-- 重複上面的步驟為每個頭貼 -->
                <!-- 其他頭貼的radio buttons和label -->
            </div>
            <button type="submit" id="submitBtn">提交</button>
            <div class="submit-content hidden"></div>
    </form>
    <script src="avatar_script.js"></script>
</body>
</html>
